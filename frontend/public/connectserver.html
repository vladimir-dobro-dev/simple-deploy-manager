<form id="connectServerForm" name="connectServerForm">
  <div class="form-floating mb-3">
    <input type="text" class="form-control" name="address" id="address" required placeholder="127.0.0.1" value="127.0.0.1">
    <label for="address1">IP address</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" name="username" id="username" required placeholder="root" value="root">
    <label for="username">User name</label>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" name="password" id="password" required placeholder="">
    <label for="password">Password</label>
  </div>

  <div class="form-floating mb-3">
    <input type="number" class="form-control" name="port" id="port" required placeholder="22" value="22">
    <label for="port">Port</label>
  </div>

  <div class="text-center">
    <button id="connect" class="btn btn-primary btn-lg">
      Connect to server
    </button>
  </div>
</form>
